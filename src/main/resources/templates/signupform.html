<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
</head>
<body>
<h1>Sign Up</h1>
<form action="#" th:action="@{/member/signup}" th:object="${memberSignupDto}" method="post">
    <div>
        <label for="id">User ID:</label>
        <input type="text" id="id" th:field="*{id}" required />
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" required />
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required />
    </div>
    <div>
        <label for="number">Phone Number:</label>
        <input type="text" id="number" th:field="*{number}" required />
    </div>
    <div>
        <label for="image">Profile Image:</label>
        <input type="text" id="image" th:field="*{image}" placeholder="Optional (default: default_image.png)" />
    </div>
    <div>
        <label for="role">Role:</label>
        <input type="text" id="role" th:field="*{role}" placeholder="Optional (default: USER)" />
    </div>
    <div>
        <button type="submit">Sign Up</button>
    </div>
</form>
</body>
</html>
