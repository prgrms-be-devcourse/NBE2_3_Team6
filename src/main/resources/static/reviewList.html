<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리뷰 목록</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        h2 {
            margin-top: 20px;
            font-size: 1.5em;
        }
        form {
            background-color: white;
            padding: 20px;
            margin: 20px auto;
            border-radius: 8px;
            width: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        form label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }
        form input, form textarea, form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
        }
        form button:hover {
            background-color: #45a049;
        }
        #reviewList {
            padding: 20px;
            background-color: white;
            margin: 20px auto;
            width: 50%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #reviewList p {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        #reviewList a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        #reviewList a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>리뷰 목록</h1>

<!-- 리뷰 등록 양식 추가 -->
<h2>리뷰 등록</h2>
<form id="reviewForm">
    <label for="reviewer">작성자:</label>
    <input type="text" id="reviewer" required><br>

    <label for="content">내용:</label>
    <textarea id="content" required></textarea><br>

    <label for="rating">평점:</label>
    <input type="number" id="rating" min="1" max="5" required><br>

    <button type="submit">리뷰 등록</button>
</form>

<!-- 리뷰 목록 -->
<div id="reviewList"></div>

<script>
    const movieId = new URLSearchParams(window.location.search).get('movieId');

    // 리뷰 목록 가져오기
    async function fetchReviewList() {
        try {
            const response = await fetch(`http://localhost:8080/review/list/${movieId}`);
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const reviews = await response.json();
            console.log(reviews);  // 서버에서 반환한 리뷰 리스트 출력 (디버깅용)
            displayReviewList(reviews);
        } catch (error) {
            console.error('Error fetching review list:', error);
        }
    }

    // 리뷰 목록 표시
    function displayReviewList(reviews) {
        const reviewList = document.getElementById('reviewList');
        reviewList.innerHTML = '';  // 기존 목록 초기화
        reviews.content.forEach(review => {
            if (review.reviewId && review.rating) {
                reviewList.innerHTML += `
                    <p>
                        <a href="reviewDetail.html?reviewId=${review.reviewId}">
                            리뷰 ID: ${review.reviewId} | 평점: ${review.rating}
                        </a>
                    </p>
                `;
            } else {
                console.error('Review data is missing reviewId or rating:', review);
            }
        });
    }

    // 리뷰 등록 처리
    document.getElementById('reviewForm').addEventListener('submit', async function (event) {
        event.preventDefault();  // 폼 제출 시 페이지 리로드 방지

        const reviewer = document.getElementById('reviewer').value;
        const content = document.getElementById('content').value;
        const rating = parseInt(document.getElementById('rating').value);

        if (!reviewer || !content || !rating) {
            alert('모든 필드를 입력해 주세요.');
            return;
        }

        const reviewDTO = {
            reviewer: reviewer,
            content: content,
            rating: rating,
            movieId: movieId
        };

        try {
            const response = await fetch('http://localhost:8080/review', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(reviewDTO)
            });

            if (!response.ok) {
                throw new Error('Review registration failed');
            }

            const createdReview = await response.json();
            console.log('Review created:', createdReview);
            alert('리뷰가 등록되었습니다.');
            fetchReviewList();  // 리뷰 목록 갱신
        } catch (error) {
            console.error('Error posting review:', error);
            alert('리뷰 등록에 실패했습니다.');
        }
    });

    // 페이지 로드 시 리뷰 목록 가져오기
    if (movieId) {
        fetchReviewList();
    } else {
        console.error('No movie ID found in the URL.');
    }
</script>

</body>
</html>
